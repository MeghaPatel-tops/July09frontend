<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Login Form</legend>
        <label for="">Enter Email</label>
        <input type="email" name="" id="" onkeypress="alert('key press event')">
        <br><br>
        <label for="">Password</label>
        <input type="password" name="" id="">
        <br><br>
        <input type="submit" value="Login">
    </fieldset>

    <fieldset>
        <legend>Progress bar</legend>
        <p>Basic Programming skill</p>
        <progress value="100"></progress>
         <p>Advance Programming skill</p>
        <progress value="50" max="100"></progress>
    </fieldset>
    <fieldset>
        <label for="">Color Picker</label>
        <input type="color" name="" id="">
        <br><br><br>
        <label for="">Date & time</label>
        <input type="datetime-local" name="" id="">
        <br><br><br>
        <label for="">Select Number</label>
        <input type="number" name="" id="">
    </fieldset>
</body>
</html>
