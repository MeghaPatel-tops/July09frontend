<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Bold Text <b>This text is bold</b></p>
    <p>Italic text <i>This text in italic</i></p>
    <p>Marked:<mark>Marked text</mark></p>
    <p>Underline text <u>Underline text</u></p>
    <p><strike>Strike text</strike></p>
    <p><del>Delete text</del></p>
    <p> log <sub>10</sub></p>
    <p>x <sup>2</sup>=4</p>
    <p>Small text example <small>This is text</small></p>
    <p>Big text example <big>this is text</big></p>
</body>
</html>
