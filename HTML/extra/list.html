<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List Examples</h1>
    <h2>Orderlist</h2>
    <ol type="A">
        <li>Apple</li>
        <li>Banana</li>
        <li>Kiwi</li>
    </ol>
    <h2>Unordered list</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Kiwi</li>
    </ul>
    <h2>Description list</h2>
    <dl>
        <dt>Varible:</dt>
        <dd>Varible is used to store value</dd>
    </dl>
</body>
</html>
