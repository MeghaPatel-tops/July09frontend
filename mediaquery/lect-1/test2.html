<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            max-width: 1400px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            background-color: aqua;
            gap: 50px;
            padding: 50px 50px;
        }
        .box{
            height: 200px;
            width: auto;
            background-color:blue;
        }

         @media screen and (max-width:600px){
             .container{
                 grid-template-columns: repeat(2,1fr);
             }
        }
         @media screen and (max-width:400px){
             .container{
                 grid-template-columns: 1fr;
             }
             .box{
                height: 100px;
             }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">1</div>
        <div class="box">1</div>
        <div class="box">1</div>
    </div>
</body>
</html>
