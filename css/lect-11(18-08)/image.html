<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img{
            display: inline-block;
            height: 200px;
            width: 200px;
        }
        .img1{
            
            border: 2px solid greenyellow;
        }
        .img2{
            opacity: 0.7;
        }
        .img3{
            border: 3px solid greenyellow;
            border-radius: 50%;
        }
        .img4{
            display: block;
            max-width: 40%;
            height: auto;
        }
        .box{
            
            width: 400px;
            border: 3px solid black;
            margin: 20px;
            padding: 10px;
        }
        .box .img5{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>
<body>
    <img src="back.jpg" alt="" class="img img1">
     <img src="back.jpg" alt="" class="img img2">
     <img src="back.jpg" alt="" class="img img3">

      <img src="back.jpg" alt="" class="img4">
      <div class="box">
        <img src="back.jpg" alt="" class="img5">
      </div>

</body>
</html>
