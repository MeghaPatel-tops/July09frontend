<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            padding: 100px;
        }
        .card{
            position: relative;
            height: 400px;
            width: 300px;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: -1;
            overflow: hidden;
        }
        .circle{
            height: 100px;
            width: 100px;
            /* border: 3px solid red; */
            border-radius: 50%;
            position: absolute;
            background-color: blue;
            top: -50px;
            right:-50px ;
            z-index: 1;
        }
    </style>
</head>
<body>
     
    <div class="card">
       <div class="circle"></div>
        <h1>Welcome To App</h1>
        <h2>Lorem, ipsum dolor </h2>
    </div>
</body>
</html>
