<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card{
        
            width: 300px;
            border: 5px solid black;
           
        }
         .card-img{
            width: 100%;
            padding: 20px 0px;
            border-bottom: 2px solid black;
         }
        .card-img img{
            margin-left: auto;
            margin-right: auto;
            display: block;
            height: 100px;
            width: 100px;
            border-radius: 50%;
             border: 2px solid gray;
        }
        .card-body{
             width: 100%;
             text-align: center;
            
        }
        .card-footer{
            margin-top: auto;
            width: 100%;
           
        }
        button{
            width: 100%;
            background-color: black;
            color: white;
            border:none;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="yoyo.jpg" alt="">
        </div>
        <div class="card-body">
            <h1>YO YO </h1>
            <h2> Indian singer, rapper, record producer and actor.</h2>
        </div>
        <div class="card-footer">
            <button>Contact</button>
        </div>
    </div>
</body>
</html>
