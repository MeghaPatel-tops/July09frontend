<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 200px;
            width: 80%;
            border: 5px solid blue;
            position: relative;
            top: 200px;
            left: 100px;
        }
        .inner{
            height: 100px;
            width: 100px;
            border: 2px solid red;
            position: absolute;
            right:0;
            bottom:0;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="inner"></div>
    </div>
</body>
</html>
