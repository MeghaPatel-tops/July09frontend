<head>

    <style>
        p::first-line{
            color: green;
        }
        p::first-letter{
            color: red;

            content: '*:･ﾟ✧*:･ﾟ';
        }
        h1::after{
            content: '*:･ﾟ✧*:･ﾟ';
        }
        p::selection{

        }
        li::marker{
            color: red;
        }
    </style>
</head>
