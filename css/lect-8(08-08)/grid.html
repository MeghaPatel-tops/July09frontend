<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        .grid-container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            row-gap: 10px;
            column-gap: 5px;
        }
        .gird-items{
            height: 150px;
            background-color: rgb(161, 161, 211);
        }
    </style>
</head>
<body>
    <div class="grid-container">
       <div class="gird-items">Item-1</div>
       <div class="gird-items">Item-2</div>
       <div class="gird-items">Item-3</div>
       <div class="gird-items">Item-4</div>
       <div class="gird-items">Item-5</div>
       <div class="gird-items">Item-6</div>
       <div class="gird-items">Item-7</div>
       <div class="gird-items">Item-8</div>
       <div class="gird-items">Item-9</div>
    </div>
</body>
</html>
