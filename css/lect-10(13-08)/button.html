<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            padding: 20px 30px;
        }
        .btn2{
            padding: 10px 20px;
            background-color: #3480eb;
            color: white;
            border: none;
        }
        .btn3{
            padding: 10px 20px;
            background-color: #3480eb;
            color: white;
            border: none;
            border-radius: 20px;
        }
        .btn4{
            padding: 10px 20px;
            background-color: #3480eb;
            color: white;
            border: none;
            box-shadow: 10px  10px 5px gray;
        }
         .btn5{
            padding: 10px 20px;
            color: blue;
            border: none;
            background-color: white;
            text-decoration: underline;
            margin-left: 50px;  
        }
          .btn6{
            padding: 10px 20px;
            color: blue;
            border-radius: 20px;
            border: 3px solid blue;
            background-color: white;
            text-decoration: underline;
            margin-left: 50px;  
        }
        .btn5:hover{
            background-color: rgb(213, 199, 199);
        }
    </style>
</head>
<body>
    <button class="btn">border-button</button>
     <button class="btn6">border-button</button>
    <button class="btn2">Button-backc</button>
    <button class="btn3">Button-backc</button>
    <button class="btn4">Button-shadow</button>
    <button class="btn5">Link</button>
</body>
</html>
