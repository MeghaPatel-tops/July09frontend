<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #first:hover{
            background-color: black;
            color: white;
            text-align: center;
        }
        .item1:active{
            color: red;
        }
        .item2:visited{
            color: pink;
        }
        p:lang(gn){
            color: green;

        }
        #text1:focus{
            background-color: gray;
            color: black;
        }
    </style>
</head>
<body>
    <h1 id="first">Hover Me</h1>
    <ul>
        <li><a href="#" class="item1">item-1</a></li>
        <li><a href="" class="item2">item-2</a></li>
        <li><a href="">item-3</a></li>
        <li><a href="">item-4</a></li>
        <li><a href="">item-5</a></li>
    </ul>
    <p lang="gn">

    </p>
    <input type="text" name="" id="text1">
</body>
</html>
