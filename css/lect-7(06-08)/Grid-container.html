<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            padding: 20px;
            border: 5px solid black;
            display: inline-grid;
            /* grid-template-columns: 200px 200px 200px; */
            grid-template-columns: 1fr 1fr 2fr;
            /* column-gap: 10px;
            row-gap: 10px; */
            gap:10px;
        }
        .box{
            padding: 30px;
            text-align: center;
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box-1">Item-1</div>
        <div class="box" id="box-2">Item-2</div>
        <div class="box" id="box-3">Item-3</div>
        <div class="box" id="box-4">Item-4</div>
        <div class="box" id="box-5">Item-5</div>
        <div class="box" id="box-6">Item-6</div>
        <div class="box" id="box-7">Item-7</div>
        <div class="box" id="box-8">Item-8</div>
        <div class="box" id="box-9">Item-9</div>
        <div class="box" id="box-10">Item-10</div>
    </div>
    
</body>
</html>
