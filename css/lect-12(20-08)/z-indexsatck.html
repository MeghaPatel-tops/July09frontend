<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            position: absolute;
        }
        #box-1{
            left: 200px;
            top: 200px;
            background-color: red;
            z-index: 1;
        }
         #box-2{
            left: 250px;
            top: 250px;
            background-color: rgb(52, 34, 121);
            z-index: 0;
        }
         #box-3{
            left: 300px;
            top: 300px;
            background-color: rgb(86, 166, 49);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="box" id="box-1">box-1</div>
    <div class="box" id="box-2">box-2</div>
    <div class="box" id="box-3">box-3</div>
</body>
</html>
