<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cricle1{
            position: absolute;
            top: 100px;
            left: 250px;
            height: 150px;
            width: 150px;
            border-radius: 50%;
            background-color: aqua;
        }
        .circle2{
             position: absolute;
            top: 200px;
            left: 300px;
            height: 200px;
            width: 200px;
             border-radius: 50%;
            background-color: rgba(0,0,0,0.5);
            border: 2px solid gray;
            z-index: 1;
            
        }
        img{
            position: absolute;
            height: 200px;
            left: 250px;
            top:200px;
            width: 200px;
            border-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="cricle1"></div>
    <div class="circle2"></div>
    <img src="download.jpg" alt="">
</body>
</html>
