    <script>

        console.log(sum(14,56));


        let isPrime = ()=>{
            let num = prompt("Enter num");
            let flag =0;
            for(let i =2;i<=(Number)(num/2);i++){
                if(num%i==0){
                    flag=1;
                }
            }
            (flag==0)?alert("num id prime"):alert("num is not prime");
        }
        isPrime();
