<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let printHello = function (){
            console.log("function as expression");
        }

        console.log(printHello);

        printHello();

        //=====================callback function=====================

        let odd= function (num){
            alert("is odd num"+num);
        }

        let even = function(num){
            alert("is even"+num);
        }

        let FindEvenOdd = function(odd,even){
            let num = prompt("Enter the num");
            if(num%2==0){
                even(num);
            }
            else{
                odd(num);
            }
        }

       // FindEvenOdd(odd,even);


        //function callback example 


        function loadScript(url){
            let headTag = document.head;
            let scriptTag = document.createElement('script');
            scriptTag.src=url;
            headTag.appendChild(scriptTag);
            console.log("script tag created");
            
        }

        function test(){
            console.log("acript loaded");
        }

        loadScript("script.js");
        test();
        
    </script>
