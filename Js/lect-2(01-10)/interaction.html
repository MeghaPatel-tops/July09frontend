<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function alertExample(){
            alert("Alert Example");
        }

        function promtExample(){
            let name = prompt("Enter youur name","jhon");
            alert(name);
        }

        function confirmExample(){
            let res = confirm("Are you want delete item");
            alert(res);
        }
    </script>
</head>
<body>
    <button onclick="alertExample()">Alert</button>
    <button onclick="promtExample()">prompt </button>
    <button onclick="confirmExample()">Confirm</button>
</body>
</html>
