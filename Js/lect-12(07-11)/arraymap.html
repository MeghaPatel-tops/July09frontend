        let evenArray = numArray.filter((index)=>{
            if(index%2==0){
                return index
            }
        })

        console.log(evenArray);

        let sumOfArray = numArray.reduce((sum,index)=>sum+index,0);

        function CompateNumerice(a,b){

        let sortArray = numArray.sort(CompateNumerice);
