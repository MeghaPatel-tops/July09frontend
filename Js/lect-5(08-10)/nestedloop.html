<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            display: flex;
            flex-wrap: wrap;
            border: 1px solid black;
        }
        .black{
            height: 50px;
            width: 50px;
            background-color: black;
        }
         .white{
            height: 50px;
            width: 50px;
            background-color: white;
        }
    </style>
    
</head>
<body>
    <div class="box" id="box"></div>
</body>
<script>
        let i,j;
        for(i=1;i<=5;i++){
           for(j=1;j<=5;j++){
               document.write(j);
           }
           document.write("<br>")
        }
        document.write("<hr>");
         for(i=1;i<=5;i++){
           for(j=1;j<=i;j++){
               document.write(j);
           }
           document.write("<br>")
        }


        let str="";
        for(i=1;i<=8;i++){
            for(j=1;j<=8;j++){
                if((i+j)%2==0){
                    str+=`<div class="white"></div>`
                }
                else{
                    str+=`<div class="black"></div>`
                }
            }
        }
        document.getElementById('box').innerHTML=str;
        

        for(i=1;i<=8;i++){
            if(i==3){
                continue;
            }
            console.log(i);
            
        }



    </script>
</html>
