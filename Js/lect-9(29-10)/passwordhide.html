<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<style>
    .danger{
        color: red;
    }
</style>

<body>

<div class="container" style="width: 400px;">
  <h2>Registration form</h2>
  <form id="regform" method="post">
  
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" onkeyup="validatePass(this.value)">
      <div id="pwdmsg" style="display: none;">
      </div>
    </div>
     <div class="form-group">
        <div id="showbtn">
                 <button type="button" onclick="showPass()"><i class="fa-solid fa-eye" ></i></button>
         <label for="">Show Password</label>
        </div>
        <div id="hidebtn" style="display: none;">
            <button type="button" onclick="hidePass()"><i class="fa-solid fa-eye-slash"></i></i></button>
         <label for="">Hide Password</label>
        </div>
        
      
    </div>
    
   
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<script>
    function showPass(){
        let pwd= document.getElementById('pwd');
        pwd.setAttribute("type","text");
        document.getElementById('showbtn').style.display="none";
        document.getElementById('hidebtn').style.display="block";

    }
     function hidePass(){
        let pwd= document.getElementById('pwd');
        pwd.setAttribute("type","password");
        document.getElementById('hidebtn').style.display="none";
        document.getElementById('showbtn').style.display="block";

    }
</script>
</body>
</html>
