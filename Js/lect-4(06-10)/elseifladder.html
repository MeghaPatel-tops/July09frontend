<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ChangeImgStyle(st){
             let img1=document.getElementById('img1');
             if(st=="gray"){
                img1.style.filter="grayscale(100%)";
             }
             else if(st=="hue"){
                img1.style.filter="hue-rotate(60deg)";
             }
             else if(st=="invert"){
                 img1.style.filter="invert(40%)";
             }
             else{
                img1.style.filter="none";
             }
        }
    </script>
</head>
<body>
    <img src="img1.jpg" alt="" id="img1">
    <button onclick="ChangeImgStyle('gray')">Grayscale</button>
    <button onclick="ChangeImgStyle('hue')">Hue Rotated</button>
    <button onclick="ChangeImgStyle('invert')">Invert</button>
</body>
</html>
