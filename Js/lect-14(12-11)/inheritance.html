<script>

       class Parents{
           constructor(){
               console.log("parent class con. called");
               
           }
           test(){
               console.log("test method");
               
           }
       }

       class Child extends Parents{
           constructor(){
               super();
               console.log("Child class con called");
               
           }
            test(){
                super.test();
               console.log("test method child");
               
           }
       }

       let c1 = new Child();
       c1.test();

</script>
