<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    
     <div class="container p-5 d-flex justify-content-center align-items-center" style="height: 600px;">
        <div class="card border border-5 rounded">
            <div class="card-header">
                <h2>Registration Form</h2>
            </div>
            <div class="card-body p-5">
                <form>
                    <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username </label>
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                    
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
               
                <button type="button" class="btn btn-primary" onclick="registration()">Submit</button>
                 <div class="mb-3">
                       <span>Alreday user? <a href="login.html">Login </a></span>
                </div>
                </form>
            </div>
        </div>

     </div>
  <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
