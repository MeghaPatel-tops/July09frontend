<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .clock{
            padding: 50px;
            border: 10px solid black;
        }
    </style>
</head>
<body>
    <div class="clock">
        <h1 id="ctime"></h1>
    </div>
    <script>
        function makeTime(){
             let cDate = new Date();
        console.log(cDate);

        let DateTime = `${cDate.getFullYear()}:${cDate.getMonth()+1}:${cDate.getDate()} ${cDate.getHours()}: ${cDate.getMinutes()}:${cDate.getSeconds()}`;
       document.getElementById('ctime').innerHTML=DateTime;
        
        }
        
        setInterval(makeTime,1000);
    </script>
</body>
</html>
