<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .hero{
            position: relative;
            height: 600px;
            width: 100%;
            overflow-x: hidden;
            /* animation-name: MySlider;
            animation-delay: 0s;
            animation-duration: 2s;
            animation-timing-function: ease-in; */
        }
        @keyframes MySlider{
            from{opacity: 0.5;}
            to{opacity: 1;}
        }

        .hero img{
            width: 100%;
            height: 600px;
            
            z-index: -1;
        }
      
        .btnplus{
            position: absolute;
            top: 300px;
            left: 100px;
        }
         .btnright{
            position: absolute;
            top: 300px;
            right: 100px;
        }
    </style>
    <script>
        let total =3;
        let counter = 1;
        function applayAnimation(id){
             document.getElementById("img_"+counter).style.animationName="MySlider";
             document.getElementById("img_"+counter).style.animationDelay="0s";
             document.getElementById("img_"+counter).style.animationDuration="2s";
             document.getElementById("img_"+counter).style.animationTimingFunction="ease-in"
        }
        function moveRight(){
           
            console.log("pre",counter);
            
             document.getElementById("img_"+counter).style.translateX="100%";
            counter++;
             if(counter > total){
                counter =1;
            }
            // alert(counter)
            console.log("new",counter)
            document.getElementById("img_"+counter).style.translateX="0%";
            
        }

        function moveLeft(){
             console.log("pre",counter);
            
             document.getElementById("img_"+counter).style.translateY="-100%";
            counter--;
             if(counter < 1){
                counter =3;
            }
            // alert(counter)
            console.log("new",counter)
            document.getElementById("img_"+counter).style.translateX="0%";
              
        }


    </script>

</head>
<body>
    <div class="hero">
        <button class="btnplus" onclick="moveLeft()" >Left</button>
        <button class="btnright" onclick="moveRight()">Right</button>
        <img src="img1.jpg" alt="" id="img_1">
        <img src="img2.jpg" alt="" id="img_2">
        <img src="img3.jpg" alt="" id="img_3">
    </div>
    
</body>
</html>
